<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Global.css">
    <title>DivasBlog (Admin)</title>
</head>
<body>
    <div class="divprin">
        <header class="headup">
            <div class="divehadup">
                <h2 class="titup">DivasBlog</h2>
                <p class="pup">Bem vindo, <strong>Admin</strong></p>
            </div>
        </header>

        <section class="secup">
            <div class="divupsec">
                <h3 class="h3up">Minhas Publicações</h3>
                <Button class="butup" id="abrirmodal">⊹ Novo post</Button>
            </div>
        </section>

        <div class="hidden" id="overlay">
                <form class="savepost" id="modal">
                    <h3 class="titsaveup">Criar Post</h3>
                    <p class="psaveup">Preencha com os dados abixo para concluir o post</p>
                
                    <label for="nome"><b>Nome do autor</b></label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o nome" required>
        
                    <label for="título"><b>Título</b></label>
                    <input type="text" id="título" name="título" placeholder="Informe o título" required>

                    <label for="categoria"><b>Categoria</b></label>
                    <input type="text" id="categoria" name="categoria" placeholder="Informe a categoria" required>

                    <label for="url"><b>URL da imagem</b></label>
                    <input type="url" id="url" name="url" placeholder="Informe a URL da imagem" required>

                    <label><b>Assunto</b></label>
                    <textarea id="mensagem" name="mensagem" rows="3" placeholder="Digite o Conteúdo" required></textarea>

                <button class="butsaveup" type="submit">Salvar</button>
            </form>
        </div>
</body>
</html>
